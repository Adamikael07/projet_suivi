deleteAccess: 5
groups:
    -   name: Localisation
        fields:
            -   name: geom
                label: Coordonnées GPS
                type: geom
                options:
                    geometryType: point
                    dataUrl: chiro/site
    -   name: Informations
        fields:
            -   name: id
                label: ID
                type: hidden
            -   name: numerisateurId
                label: Numerisateur
                type: hidden
                options:
                    ref: userId
            -   name: siteNom
                label: Nom
                type: string
                help: nom du site
                options:
                    minLength: 5
                    maxLength: 250
            -   name: typeId
                label: Type
                type: select
                thesaurusID: 7
                default: 37
                help: Type de lieu
            -   name: observateurId
                label: Observateur
                type: xhr
                options:
                    url: users/name/100/2
                    reverseurl: users/id
                    required: true
            -   name: siteDate
                label: Date créa.
                type: date
                help: "date d'ajout à la base de données"
                options:
                    required: true
            -   name: siteDescription
                label: Description
                type: text
                options: 
                    maxLength: 1000
    -   name: Etat
        fields:
            -   name: siteAmenagement
                label: Amenagement
                type: file
                help: "Aménagement du site"
                options:
                    target: "chiro/site"
                    maxSize: 2048000
                    accepted:
                        - "png"
                        - "jpg"
                        - "pdf"
            -   name: siteMenace
                label: "Types de menace"
                type: select
                thesaurusID: 11
                default: 64
                help: "Type de menace pesant sur le site"
            -   name: siteMenaceCmt
                label: "Informations menaces"
                type: text
                help: "Informations complémentaires sur les menaces pesant sur le site"
            -   name: siteFrequentation
                label: Fréquentation
                type: select
                thesaurusID: 10
                default: 59
                help: "Estimation de la fréquentation du site"
    -   name: Contact
        fields:
            -   name: contactNom
                label: "Nom du contact"
                type: string
                options:
                    maxLength: 25
            -   name: contactPrenom
                label: "Prénom du contact"
                type: string
                options:
                    maxLength: 25
            -   name: contactAdresse
                label: "Adresse du contact"
                type: string
                options:
                    maxLength: 150
            -   name: contactCodePostal
                label: "Code postal"
                type: string
                options:
                    maxLength: 5
            -   name: contactVille
                label: Ville
                type: string
                options:
                    maxLength: 100
            -   name: contactTelephone
                label: Téléphone
                type: string
                options:
                    maxLength: 15
            -   name: contactPortable
                label: Portable
                type: string
                options:
                    maxLength: 15
            -   name: contactCommentaire
                label: "Commentaires contact"
                type: text
                help: "Insultes et médisances"
                options:
                    maxLength: 1000
