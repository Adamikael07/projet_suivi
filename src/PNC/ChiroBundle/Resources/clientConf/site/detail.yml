groups:
    -   name: Informations
        fields:
            -   name: siteCode
                label: "Code site"
                type: string
            -   name: nomObservateur
                label: "Observateur"
                type: string
            -   name: siteDate
                label: "Date de création"
                type: date
                help: "Date d'ajout du site à la base de données"
            -   name: typeId
                label: "Type"
                type: select
                thesaurusID: 7
                help: "Type de lieu"
            -   name: refCommune
                label: "Commune"
                type: xhr
                options:
                    multi: true
                    url: "commune"
            -   name: created
                label: "Création donnée"
                type: date
            -   name: updated
                label: "Dernière mise à jour"
                type: date
    -   name: Détails
        fields:
            -   name: siteDescription
                label: Description
                type: string
