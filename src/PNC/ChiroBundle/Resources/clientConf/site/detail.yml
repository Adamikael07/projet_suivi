                label: Aménagement
                type: file
                help: "Aménagement du site"
                options:
                    target: "chiro/site/"
            -   name: siteFrequentation
                label: Fréquentation
                type: select
                thesaurusID: 10
                help: "Fréquentation du site"
            -   name: siteMenace
                label: Menaces
                type: select
                thesaurusID: 11
                help: "Menaces pesant sur le site"
