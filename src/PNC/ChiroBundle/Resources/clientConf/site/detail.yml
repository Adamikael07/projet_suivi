                label: "Description menaces"
                type: string
                help: "Description des menaces pesant sur le site"
    -   name: Contact
        fields:
            -   name: contactNom
                label: "Nom du contact"
                type: string
            -   name: contactPrenom
                label: "Prénom du contact"
                type: string
            -   name: contactAdresse
                label: "Adresse du contact"
                type: string
            -   name: contactCodePostal
                label: "Code postal"
                type: string
            -   name: contactVille
                label: "Ville"
                type: string
            -   name: contactTelephone
                label: "Téléphone"
                type: string
            -   name: contactPortable
                label: "Portable"
                type: string
            -   name: contactCommentaire
                label: "Commentaires contact"
                type: string
                help: "Informations complémentaires contact"
