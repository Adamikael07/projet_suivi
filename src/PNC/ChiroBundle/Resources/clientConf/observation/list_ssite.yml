title: Inventaire
emptyMsg: "Aucun inventaire pour le moment"
createBtnLabel: "Nouvel inventaire"
createUrl: "#/chiro/edit/inventaire"
editUrl: "#/chiro/edit/inventaire/"
detailUrl: "#/chiro/inventaire/"
editAccess: 2
fields:
    - name: id
      label: Id
      filter: 
          id: text
      options:
          visible: false
    - name: obsDate
      label: "Date d'inventaire"
      filter:
          obsDate: text
      options:
          visible: true
          type: date
    - name: observateurs
      label: Observateurs
      filter:
          observateurs: text
      options:
          visible: true
          type: list
    - name: nbTaxons
      label: Taxons
      filter:
          nbTaxons: text
      options:
          visible: true
    - name: abondance
      label: Abondance
      filter:
          abondance: text
      options:
          visible: true





