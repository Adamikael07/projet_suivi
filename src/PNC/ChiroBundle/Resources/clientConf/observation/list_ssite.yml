title: Inventaire
emptyMsg: "Aucun inventaire pour le moment"
createBtnLabel: "Nouvel inventaire"
createUrl: "#/chiro/edit/inventaire"
editUrl: "#/chiro/edit/inventaire/"
detailUrl: "#/chiro/inventaire/"
editAccess: 2
filtering:
    limit: 200
    fields:
        -   name: obs_date
            label: "Date d'observation"
            type: date
        -   name: nb_taxons
            label: "Taxons"
            type: num
        -   name: abondance
            label: Abondance
            type: num

fields:
    - name: id
      label: Id
      filter: 
          id: text
      options:
          visible: false
          style: xs
    - name: obsDate
      label: "Date d'inventaire"
      filter:
          obsDate: text
      options:
          primary: true
          visible: true
          type: date
          style: l 
    - name: observateurs
      label: Observateurs
      filter:
          observateurs: text
      options:
          visible: true
          type: list
          style: xl 
    - name: nbTaxons
      label: Taxons
      filter:
          nbTaxons: text
      options:
          visible: true
          style: xs 
    - name: abondance
      label: Abondance
      filter:
          abondance: text
      options:
          visible: true
          style: xs 





