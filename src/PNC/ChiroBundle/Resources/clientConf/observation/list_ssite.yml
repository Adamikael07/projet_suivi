title: Inventaire
emptyMsg: "Aucun inventaire pour le moment"
createBtnLabel: "Nouvel inventaire"
createUrl: "#/chiro/edit/inventaire"
editUrl: "#/chiro/edit/inventaire/"
detailUrl: "#/chiro/inventaire/"
editAccess: 2
fields:
    - name: id
      label: Id
      filter: 
          id: text
      options:
          visible: false
          style: xs
    - name: obsDate
      label: "Date d'inventaire"
      filter:
          obsDate: text
      options:
          visible: true
          type: date
          style: l 
    - name: observateurs
      label: Observateurs
      filter:
          observateurs: text
      options:
          visible: true
          type: list
          style: l 
    - name: nbTaxons
      label: Taxons
      filter:
          nbTaxons: text
      options:
          visible: true
          style: xs 
    - name: abondance
      label: Abondance
      filter:
          abondance: text
      options:
          visible: true
          style: xs 





