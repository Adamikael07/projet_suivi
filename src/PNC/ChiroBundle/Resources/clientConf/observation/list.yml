title: Visites
emptyMsg: "Aucune visite pour le moment"
createBtnLabel: "Nouvelle visite"
createUrl: "#/chiro/edit/observation/site/"
editUrl: "#/chiro/edit/observation/"
detailUrl: "#/chiro/observation/"
editAccess: 2
filtering:
    limit: 200
    fields:
        -   name: obs_date
            label: "Date d'observation"
            type: date
        -   name: nb_taxons
            label: "Taxons"
            type: num
        -   name: abondance
            label: Abondance
            type: num
fields:
    - name: id
      label: Id
      filter: 
          id: text
      options:
          visible: false
    - name: obsDate
      label: "Date de visite"
      filter:
          obsDate: text
      options:
          visible: true
          type: date
          primary: true
    - name: observateurs
      label: Observateurs
      filter:
          observateurs: text
      options:
          visible: true
          type: list
    - name: nbTaxons
      label: Richesse
      filter:
          nbTaxons: text
      options:
          visible: true
    - name: abondance
      label: Abondance
      filter:
          abondance: text
      options:
          visible: true


