deleteAccess: 5
deleteAccessOverride: numerisateurId
subSchemaUrl: chiro/config/obstaxon/form/many
subDataRef: __taxons__
subSchemaAdd: 2,
subTitle: "Ajout rapide de taxons"
groups:
    - name: Visite
      fields:
          - name: id
            label: Id
            type: hidden
          - name: siteId
            label: Site
            type: hidden
          - name: numerisateurId
            label: Numerisateur
            type: hidden
            options:
                ref: userId
          - name: observateurs
            label: Observateurs
            type: xhr
            options:
                multi: true
                url: "users/name/100/2"
                reverseurl: "users/id"
                ref: nomComplet
          - name: obsDate
            label: Date
            type: date
            options:
                required: true
          - name: modId
            label: "Mode d'observation"
            type: select
            thesaurusID: 4
            default: 18
          - name: obsCommentaire
            label: Commentaires
            type: text
          - name: obsTemperature
            label: "Température (°C)"
            options:
                max: 100
                step: 0.1
            type: num
          - name: obsHumidite
            label: "Humidité (%)"
            type: num
            options:
                max: 100
                step: 0.1
