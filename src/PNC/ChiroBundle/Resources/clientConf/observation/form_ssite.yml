deleteAccess: 5
deleteAccessOverride: numerisateurId
subSchemaUrl: chiro/config/obstaxon/form/many
subDataRef: __taxons__
subSchemaAdd: 2,
subTitle: "Ajout rapide de taxons"
groups:
    -   name: Localisation
        fields:
            -   name: geom
                label: "Coordonnées GPS"
                type: geom
                options:
                    geometryType: point
                    dataUrl: "chiro/observation"
    -   name: Observation
        fields:
            -   name: id
                label: Id
                type: hidden
            -   name: siteId
                label: Site
                type: hidden
            -   name: numerisateurId
                label: Numerisateur
                type: hidden
                options:
                    ref: userId
            -   name: observateurs
                label: Observateurs
                type: xhr
                options:
                    multi: true
                    url: "users/name/100/2"
                    reverseurl: "users/id"
                    ref: nomComplet
            -   name: obsDate
                label: Date
                type: date
                options:
                    required: true
            -   name: modId
                label: "Mode d'observation"
                type: select
                thesaurusID: 4
                default: 18
            -   name: obsCommentaire
                label: Commentaires
                type: text
            -   name: obsTemperature
                label: "Température (°C)"
                type: num
                options:
                    max: 100
                    step: 0.1
            -   name: obsHumidite
                label: "Humidité (%)"
                type: num
                options:
                    max: 100
                    step: 0.1

