deleteAccess: 5
deleteAccessOverride: numId 
subSchemaAdd: 3
subSchemaUrl: chiro/config/biometrie/form/many
subDataRef: __biometries__
subTitle: Ajout rapide de biometries
groups:
    -   name: Informations
        fields:
            -   name: id
                type: hidden
            -   name: numId
                type: hidden
            -   name: obsId
                type: hidden
            -   name: obsValidateur
                type: hidden
            -   name: cdNom
                label: "Nom taxon"
                type: xhr
                options:
                    url: "chiro/taxons"
                    reverseurl: "chiro/taxons/id"
                    ref: cdNom
            -   name: obsTxInitial
                label: "Taxon initial"
                type: string
            -   name: obsObjStatusValidation
                label: Validation
                type: select
                options:
                    editLevel: 5
            -   name: actId
                label: "Activité"
                type: select
            -   name: prvId
                label: "Preuves de reproduction"
                type: select
            -   name: obsEspeceIncertaine
                label: "Espece incertaine"
                type: bool
            -   name: obsCommentaire
                label: Commentaires
                type: text
                help: "Informations complémentaires sur l'observation"
    -   name: Enumération
        fields:
            -   name: "males"
                label: "Mâles"
                type: group
                fields:
                    -   name: obsNbMaleAdulte
                        label: "Adultes"
                        type: num
                        options:
                            min: 0
                    -   name: obsNbMaleJuvenile
                        label: "Juveniles"
                        type: num
                        options:
                            min: 0
                    -   name: obsNbMaleIndetermine
                        label: "Age indeterminé"
                        type: num
                        options:
                            min: 0
            -   name: "femelles"
                label: "Femelles"
                type: group
                fields:
                    -   name: obsNbFemelleAdulte
                        label: "Adultes"
                        type: num
                        options:
                            min: 0
                    -   name: obsNbFemelleJuvenile
                        label: "Juveniles"
                        type: num
                        options:
                            min: 0
                    -   name: obsNbFemelleIndetermine
                        label: "Age indeterminé"
                        type: num
                        options:
                            min: 0
            -   name: "indetermines"
                label: "Sexe indéterminé"
                type: group
                fields:
                    -   name: obsNbIndetermineAdulte
                        label: "Adultes"
                        type: num
                        options:
                            min: 0
                    -   name: obsNbIndetermineJuvenile
                        label: "Juvéniles"
                        type: num
                        options:
                            min: 0
                    -   name: obsNbIndetermineIndetermine
                        label: "Age indeterminé"
                        type: num
                        options:
                            min: 0
            -   name: obsEffectifAbs
                label: Effectif total
                type: sum
                options:
                    ref:
                        -   obsNbMaleAdulte
                        -   obsNbFemelleAdulte
                        -   obsNbMaleJuvenile
                        -   obsNbFemelleJuvenile
                        -   obsNbMaleIndetermine
                        -   obsNbFemelleIndetermine
                        -   obsNbIndetermineAdulte
                        -   obsNbIndetermineJuvenile   
                        -   obsNbIndetermineIndetermine
                    modifiable: false
                    min: 1
