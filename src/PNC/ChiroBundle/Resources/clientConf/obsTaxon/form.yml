deleteAccess: 5
deleteAccessOverride: numId 
subSchemaAdd: 3
subSchemaUrl: chiro/config/biometrie/form/many
subDataRef: __biometries__
subTitle: Ajout rapide de biometries
groups:
    -   name: Informations
        fields:
            -   name: id
                type: hidden
            -   name: numId
                type: hidden
            -   name: obsId
                label: hidden
            -   name: obsValidateur
                type: hidden
            -   name: cdNom
                label: "Nom taxon"
                type: xhr
                options:
                    url: "chiro/taxons"
                    reverseurl: "chiro/taxons/id"
                    ref: cdNom
            -   name: obsTxInitial
                label: "Taxon initial"
                type: string
            -   name: obsObjStatusValidation
                label: Validation
                type: select
                options:
                    editLevel: 5
            -   name: actId
                label: "Activité"
                type: select
            -   name: prvId
                label: "Preuves de reproduction"
                type: select
            -   name: obsEspeceIncertaine
                label: "Espece incertaine"
                type: bool
            -   name: obsCommentaire
                label: Commentaires
                type: text
                help: "Informations complémentaires sur l'observation"
    -   name: Enumération
        fields:
            -   name: obsNbMaleAdulte
                label: "Mâles adultes"
                type: num
                options:
                    min: 0
            -   name: obsNbFemelleAdulte
                label: "Femelles adultes"
                type: num
                options:
                    min: 0
            -   name: obsNbMaleJuvenile
                label: "Mâles juveniles"
                type: num
                options:
                    min: 0
            -   name: obsNbFemelleJuvenile
                label: "Femelles juveniles"
                type: num
                options:
                    min: 0
            -   name: obsNbMaleIndetermine
                label: "Mâles indeterminés"
                type: num
                options:
                    min: 0
            -   name: obsNbFemelleIndetermine
                label: "Femelles indeterminés"
                type: num
                options:
                    min: 0
            -   name: obsNbIndetermineAdulte
                label: "Indeterminés adultes"
                type: num
                options:
                    min: 0
            -   name: obsNbIndetermineJuvenile
                label: "Indeterminés juvéniles"
                type: num
                options:
                    min: 0
            -   name: obsNbIndetermineIndetermine
                label: "Indéterminés"
                type: num
                help: "Âge et sexe indéterminés"
                options:
                    min: 0
            -   name: obsEffectifAbs
                label: Effectif total
                type: sum
                options:
                    ref:
                        -   obsNbMaleAdulte
                        -   obsNbFemelleAdulte
                        -   obsNbMaleJuvenile
                        -   obsNbFemelleJuvenile
                        -   obsNbMaleIndetermine
                        -   obsNbFemelleIndetermine
                        -   obsNbIndetermineAdulte
                        -   obsNbIndetermineJuvenile   
                        -   obsNbIndetermineIndetermine
                    modifiable: true
                    min: 0
