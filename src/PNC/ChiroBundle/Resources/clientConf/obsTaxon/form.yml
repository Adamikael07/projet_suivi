deleteAccess: 5
deleteAccessOverride: numId 
subSchemaAdd: 3
subSchemaUrl: chiro/config/biometrie/form/many
subDataRef: __biometries__
subTitle: Ajout rapide de biometries
groups:
    -   name: Informations
        fields:
            -   name: id
                type: hidden
            -   name: obsId
                type: hidden
            -   name: numerisateurId
                label: Numerisateur
                type: hidden
                options:
                    ref: userId
            -   name: obsValidateur
                type: hidden
            -   name: cdNom
                label: "Nom taxon"
                type: xhr
                options:
                    url: "chiro/taxons"
                    reverseurl: "chiro/taxons/id"
                    ref: cdNom
            -   name: obsTxInitial
                label: "Taxon initial"
                type: string
            -   name: obsObjStatusValidation
                label: Validation
                type: select
                thesaurusID: 9
                options:
                    editLevel: 5
                default: 55
            -   name: actId
                label: "Activité"
                type: select
                thesaurusID: 5
            -   name: prvId
                label: "Preuves de reproduction"
                type: select
                thesaurusID: 6
            -   name: obsEspeceIncertaine
                label: "Espece incertaine"
                type: bool
            -   name: obsCommentaire
                label: Commentaires
                type: text
                help: "Informations complémentaires sur l'observation"
    -   name: Enumération
        fields:
            -   name: "enum"
                type: group
                titles:
                    -   Adultes
                    -   Juvéniles
                    -   Indéterminés
                fields: 
                    -   name: "males"
                        label: "Mâles"
                        fields:
                            -   name: obsNbMaleAdulte
                                label: "Adultes"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: obsNbMaleJuvenile
                                label: "Juveniles"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: obsNbMaleIndetermine
                                label: "Age indeterminé"
                                type: num
                                options:
                                    min: 0
                                default: 0
                    -   name: "femelles"
                        label: "Femelles"
                        fields:
                            -   name: obsNbFemelleAdulte
                                label: "Adultes"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: obsNbFemelleJuvenile
                                label: "Juveniles"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: obsNbFemelleIndetermine
                                label: "Age indeterminé"
                                type: num
                                options:
                                    min: 0
                                default: 0
                    -   name: "indetermines"
                        label: "Sexe indéterminé"
                        fields:
                            -   name: obsNbIndetermineAdulte
                                label: "Adultes"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: obsNbIndetermineJuvenile
                                label: "Juvéniles"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: obsNbIndetermineIndetermine
                                label: "Age indeterminé"
                                type: num
                                options:
                                    min: 0
                                default: 0
            -   name: obsEffectifAbs
                label: Effectif total
                type: sum
                options:
                    ref:
                        -   obsNbMaleAdulte
                        -   obsNbFemelleAdulte
                        -   obsNbMaleJuvenile
                        -   obsNbFemelleJuvenile
                        -   obsNbMaleIndetermine
                        -   obsNbFemelleIndetermine
                        -   obsNbIndetermineAdulte
                        -   obsNbIndetermineJuvenile   
                        -   obsNbIndetermineIndetermine
                    modifiable: false
                    min: 1
