editAccess: 3
dataUrl: "chiro/obs_taxon/"
editAccessOverride: metaNumerisateurId
deleteAccess: 5
deleteAccessOverride: metaNumerisateurId 
subSchemaAdd: 3
subSchemaUrl: chiro/config/biometrie/form/many
subDataRef: __biometries__
subTitle: Ajout rapide de biometries
groups:
    -   name: Informations
        fields:
            -   name: id
                type: hidden
            -   name: fkBvId
                type: hidden
                options:
                    ref: parent
            -   name: metaNumerisateurId
                label: Numerisateur
                type: hidden
                options:
                    ref: userId
            -   name: cotxValidateur
                type: hidden
            -   name: cdNom
                label: "Nom taxon"
                type: xhr
                options:
                    url: "chiro/taxons"
                    reverseurl: "chiro/taxons/id"
                    ref: cdNom
            -   name: cotxInitial
                label: "Taxon initial"
                type: string
            -   name: cotxObjStatusValidation
                label: Validation
                type: select
                thesaurusID: 9
                options:
                    editLevel: 5
                default: 55
            -   name: cotxModId
                label: "Mode d'observation"
                type: select
                thesaurusID: 4
            -   name: cotxActId
                label: "Activité"
                type: select
                thesaurusID: 5
            -   name: cotxPrvId
                label: "Preuves de reproduction"
                type: select
                thesaurusID: 6
            -   name: cotxEspeceIncertaine
                label: "Espece incertaine"
                type: bool
            -   name: cotxCommentaire
                label: Commentaires
                type: text
                help: "Informations complémentaires sur l'observation"
    -   name: Dénombrement
        fields:
            -   name: "enum"
                type: group
                titles:
                    -   Adultes
                    -   Juvéniles
                    -   Indéterminés
                fields: 
                    -   name: "males"
                        label: "Mâles"
                        fields:
                            -   name: cotxNbMaleAdulte
                                label: "Adultes"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: cotxNbMaleJuvenile
                                label: "Juveniles"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: cotxNbMaleIndetermine
                                label: "Age indeterminé"
                                type: num
                                options:
                                    min: 0
                                default: 0
                    -   name: "femelles"
                        label: "Femelles"
                        fields:
                            -   name: cotxNbFemelleAdulte
                                label: "Adultes"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: cotxNbFemelleJuvenile
                                label: "Juveniles"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: cotxNbFemelleIndetermine
                                label: "Age indeterminé"
                                type: num
                                options:
                                    min: 0
                                default: 0
                    -   name: "indetermines"
                        label: "Sexe indéterminé"
                        fields:
                            -   name: cotxNbIndetermineAdulte
                                label: "Adultes"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: cotxNbIndetermineJuvenile
                                label: "Juvéniles"
                                type: num
                                options:
                                    min: 0
                                default: 0
                            -   name: cotxNbIndetermineIndetermine
                                label: "Age indeterminé"
                                type: num
                                options:
                                    min: 0
                                default: 0
            -   name: cotxEffectifAbs
                label: Effectif total
                type: sum
                options:
                    ref:
                        -   cotxNbMaleAdulte
                        -   cotxNbFemelleAdulte
                        -   cotxNbMaleJuvenile
                        -   cotxNbFemelleJuvenile
                        -   cotxNbMaleIndetermine
                        -   cotxNbFemelleIndetermine
                        -   cotxNbIndetermineAdulte
                        -   cotxNbIndetermineJuvenile   
                        -   cotxNbIndetermineIndetermine
                    modifiable: false
                    min: 1
