title: "Taxons en attente de validation"
emptyMsg: "Aucun taxon en attente"
detailUrl: "#/chiro/taxons/"
editUrl: "#/chiro/edit/taxons/"
editAccess: 5
checkable: true
filtering:
    limit: 20
    fields: 
        -   name: "cd_nom"
            label: "Taxon"
            type: "xhr"
            options:
                url: "chiro/taxons"
                reverseurl: "chiro/taxons/id"
                ref: "taxon"
        -   name: "obs_date"
            label: "Date de l'observation"
            type: "date"
        -   name: "obs_obj_status_validation"
            label: "Statut validation"
            type: "select"
fields: 
    -   name: "id"
        label: "Id"
        options: 
            visible: true
            type: "checkable"
    -   name: "cdNom"
        label: "CdNom"
        filter: 
            cdNom: "text"
        options: 
            visible: false
    -   name: "nomComplet"
        label: "Nom complet"
        filter: 
            nomComplet: "text"
        filterFunc: "starting"
        options: 
            visible: true
    -   name: "observateurs"
        label: "Observateurs"
        filter:
            observateurs: text
        options:
            type: list
            visible: true
    -   name: "obsObjStatusValidation"
        label: "Validation"
        filter: 
            obsObjStatusValidation: "text"
        options: 
            visible: false 
            type: "select"
    -   name: "siteNom"
        label: "Nom du site"
        filter: 
            siteNom: "text"
        options: 
            visible: true
    -   name: "obsDate"
        label: "Date d'observation"
        filter: 
            obsDate: "text"
        options: 
            visible: true 
            type: "date"
    -   name: "obsEffectifAbs"
        label: "Effectif total"
        filter: 
            obsEffectifAbs: "text"
        options: 
            visible: true
    -   name: "numerisateur"
        label: "Num√©risateur"
        filter: 
            numerisateur: "text"
        filterFunc: "starting"
        options: 
            visible: false
    -   name: "validateur"
        label: "Validateur"
        filter: 
            validateur: "text"
        filterFunc: "starting"
        options: 
            visible: false
    -   name: "dateValidation"
        label: "Date de validation"
        filter: 
            dateValidation: "text"
        options: 
            visible: false
            type: "date"
