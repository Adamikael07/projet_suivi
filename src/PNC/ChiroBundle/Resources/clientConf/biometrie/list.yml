title: "Biométries"
emptyMsg: "Aucune biométrie"
createBtnLabel: "Nouvelle biométrie"
createUrl: "#/chiro/edit/biometrie/taxon/"
editUrl: "#/chiro/edit/biometrie/"
detailUrl: "#/chiro/biometrie/"
editAccess: 3
filtering:
    limit: 200
    fields: 
        -   name: age_id
            label: Âge
            type: select
            zeroNull: true
            thesaurusID: 1
            default: 0
        -   name: sexe_id
            label: Sexe
            type: select
            zeroNull: true
            thesaurusID: 2
            default: 0

fields:
    -   name: id
        label: "Id"
        type: num
        filter: 
            id: text
        options:
            visible: false
            style: xl 
    -   name: ageId
        label: "Âge"
        type: select
        thesaurusID: 1
        filter:
            ageId: text
        options:
            visible: true
            type: select
            style: xl 
            primary: true
    -   name: sexeId
        label: "Sexe"
        type: select
        thesaurusID: 2
        filter:
            sexeId: text
        options:
            visible: true
            type: select
            style: s 
    -   name: biomPoids
        label: "Poids"
        type: num
        filter: 
            biomPoids: text
        options:
            visible: true
            style: xs 
