editAccess: 3
groups:
    -   name: "Général"
        fields:
            -   name: ageId
                label: "Âge"
                type: select
                thesaurusID: 1
            -   name: sexeId
                label: "Sexe"
                type: select
                thesaurusID: 2
            -   name: biomPoids
                label: "Poids (g)"
                type: num
            -   name: biomCommentaire
                label: "Commentaires"
                type: string
    -   name: "Membre"
        fields:
            -   name: biomAb
                label: "AB (mm)"
                type: num
            -   name: biomD3mf1
                label: "D3MF1 (mm)"
                type: num
                help: "Mesure du 3ème doigt, métacarpe + 1ère phalange"
            -   name: biomD3f2f3
                label: "D3F2F3 (mm)"
                type: num
                help: "Mesure du 3ème doigt, 2ème et 3ème phalanges"
            -   name: biomD3total
                label: "D3 total (mm)"
                type: num
                help: "Longueur totale du 3ème doigt"
            -   name: biomD5
                label: "D5 (mm)"
                type: num
                help: "Mesure du 5ème doigt"
    -   name: "Crane"
        fields:
            -   name: biomCm3sup
                label: "CM3SUP (mm)"
                type: num
                help: "Mesure canine - 3ème molaire (mandibule supérieure)"
            -   name: biomCm3inf
                label: "CM3INF (mm)"
                type: num
                help: "Mesure canine - 3ème molaire (mandibule inférieure)"
            -   name: biomCb
                label: "CB (mm)"
                help: "Mesure condylobasale"
                type: num
            -   name: biomLm
                label: "LM (mm)"
                help: "Mesure mandibule inférieure"
                type: num
            -   name: biomOreille
                label: "Oreille (mm)"
                help: "Mesure de l'oreille"
                type: num
    -   name: "Metadonnées"
        fields:
            -   name: numerisateurId
                label: Numérisateur
                type: xhr
                options:
                    url: "users/id"
            -   name: created
                label: "Création donnée"
                type: date
            -   name: updated
                label: "Dernière mise à jour"
                type: date


