PNC\ChiroBundle\Entity\ValidationTaxonView:
    type: entity
    table: chiro.vue_chiro_validation
    schema: chiro
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        cd_nom:
            type: integer
        nom_complet:
            type: text
        obs_effectif_abs:
            type: integer
        obs_date:
            type: date
        obs_obj_status_validation:
            type: integer
        date_validation:
            type: date
        validateur:
            type: text
        numerisateur:
            type: text
        observateurs:
            type: json_array
        site_nom:
            type: text
        geom:
            type: json_array
