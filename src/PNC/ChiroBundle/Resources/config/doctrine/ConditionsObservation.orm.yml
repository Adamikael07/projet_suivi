PNC\ChiroBundle\Entity\ConditionsObservation:
    type: entity
    table: chiro.chiro_conditions_observ
    schema: chiro
    repositoryClass: PNC\ChiroBundle\Repositories\ConditionsObservationRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        obs_id:
            type: integer
        obs_temperature:
            type: float
        obs_humidite:
            type: float
        mod_id:
            type: integer

