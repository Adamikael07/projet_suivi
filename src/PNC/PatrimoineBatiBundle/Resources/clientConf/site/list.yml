        label: Denomination
        type: text
        filter:
            denomitation: text
        options:
            visible: true
            style: xl
    -   name: nomObservateur
        label: Observateur
        type: text
        filter:
            nomObservateur: text
        option:
            visible: true
            style: xl
    -   name: bsDate
        label: Date créa.
        type: date
        filter:
            bsDate: text
        options:
            type: date
            visible: false
            style: l
