dataUrl: "patrimoinebati/site/"
mapConfig: "js/resources/chiro_site.json"
mapData: "patrimoinebati/site"
mapSize: large
editAccess: 3
subEditAccess: 2
groups:
    -   name: Etude
        glyphicon: glyphicon-info-sign
        fields:
            -   name: bsCode
                label: "Code site"
                type: string
            -   name: pbDesCodeRef
                label: "Référence"
                type: string
            -   name: bsNom
                label: "Nom"
                type: string
            -   name: pbDesNomSynononymes
                label: "Synomymes"
                type: string
            -   name: bsTypeId
                label: "Dénomination"
                type: select
                thesaurusID: 101
                help: "Type de lieu"
            -   name: pbDesDenominationLocale
                label: "Dénomination(s) locale(s)"
                type: string
            -   name: pbInterpretation
                label : "Interprétation"
                type: select
                thesaurusID: 108
            -   name: bsObrId
                label: "Observateur"
                type: xhr
                options:
                    url: "users/id"
            -   name: bsDate
                label: "Date d'enquête"
                type: date
            -   name: pbCommentaire
                label: "Commentaire"
                type: string
    -   name: Localisation
        glyphicon: glyphicon-info-sign
        fields:
            - name: pbLocLieudit
              label: "Lieu dit"
              type: string
            - name: pbLocSituation
              label: "Situation"
              type: select
              thesaurusID: 100
            - name: pbLocVisibilite
              label: "Visibilité"
              type: select
              thesaurusID: 103
            - name: pbLocAccessibilite
              label: "Accessibilité"
              type: select
              thesaurusID: 106
            - name: pbLocOrientation
              label: "Orientation"
              type: select
              thesaurusID: 102
            - name: pbLocStatut
              label: "Statut"
              type: select
              thesaurusID: 107
            - name: refCommune
              label: "Commune"
              type: xhr
              options:
                  multi: true
                  url: "commune"
    -   name: Historique
        glyphicon: glyphicon-info-sign
        fields:
            - name: pbHisDatationType
              label: "Type de datation"
              type: select
              thesaurusID: 109
            - name: pbHisDatationPeriode
              label: "Période de datation"
              type: select
              thesaurusID: 109
            - name: pbHisDatationExacte
              label: "Datation exacte"
              type: string
    -   name: Description
        glyphicon: glyphicon-info-sign
        fields:
            - name: pbDesDimensionsLarg
              label: "Largeur"
              type: num
            - name: pbDesDimensionsLong
              label: "Longueur"
              type: num
            - name: pbDesDimensionsHaut
              label: "Hauteur"
              type: num
            - name: pbDesDimensionsE
              label: "Epaisseur"
              type: num
            - name: pbDesDimensionsD
              label: "Dimension D"
              type: num
            - name: pbDesEnvironnementProche
              label: "Environnement proche"
              type: string
            - name: pbDesMurGrosoeuvre
              label: "Mur gros oeuvre"
              type: select
              thesaurusID: 112
            - name: pbDesMurMisenoeuvre
              label: "Mur mise en oeuvre"
              type: select
              thesaurusID: 113
            - name: pbDesMurRevetement
              label: "Mur mise en oeuvre"
              type: select
              thesaurusID: 114
            - name: pbDesCouvrement
              label: "Couvrement"
              type: select
              thesaurusID: 116
            - name: pbDesToit
              label: "Toit"
              type: select
              thesaurusID: 115
            - name: pbDesToitPrecision
              label: "Toit precisions"
              type: string
            - name: pbDesBaie
              label: "Baie"
              type: select
              thesaurusID: 104
            - name: pbDesBaiePrecision
              label: "Baie precisions"
              type: string
            - name: pbDesEtat
              label: "Etat"
              type: select
              thesaurusID: 105
            - name: pbDesComplementaire
              label: "Description complémentaire"
              type: string
    -   name: "Fichiers"
        glyphicon: glyphicon-stats
        fields:
          -   name: siteFichiers
              label: "Fichiers associés"
              type: file
              options:
                  target: "patrimoinebati/site/"
    -   name: "Metadonnées"
        glyphicon: glyphicon-stats
        fields:
            - name: metaNumerisateurId
              label: Numérisateur
              type: xhr
              options:
                  url: "users/id"
            - name: metaCreateTimestamp
              label: "Création donnée"
              type: date
            - name: metaUpdateTimestamp
              label: "Dernière mise à jour"
              type: date
            - name: pbTraitementDonnees
              label: "Traitement des données"
              type: select
              thesaurusID: 110
            - name: pbSource
              label: "Source de la donnée"
              type: select
              thesaurusID: 111
