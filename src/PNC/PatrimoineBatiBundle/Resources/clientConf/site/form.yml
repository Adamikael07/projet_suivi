editAccess: 5
formTitleCreate: "Nouveau site"
formTitleUpdate: "Modification du site "
formTitleRef: bsNom
createSuccessMessage: "Création réussie"
updateSuccessMessage: "Modification réussie"
deleteSuccessMessage: "Suppression réussie"
formDeleteRedirectUrl: "g/patrimoinebati/site/list"
formCreateCancelUrl: "g/patrimoinebati/site/list"
deleteAccess: 5
groups:
    -   name: Localisation
        fields:
            -   name: geom
                label: Coordonnées GPS
                type: geom
                options:
                    geometryType: point
                    dataUrl: patrimoinebati/site
    -   name: Informations
        fields:
            -   name: id
                type: hidden
            -   name: fkBsId
                type: hidden
            -   name: bsTypeId
                type: hidden
                default: 284
            -   name: metaNumerisateurId
                label: Numerisateur
                type: hidden
                options:
                    ref: userId
            -   name: pbDesCodeRef
                label: "Référence"
                type: string
                help: Référence du site
            -   name: pbDossiercandidature
                label: Dossier de candidature
                help: "L'élément est-il présent dans le dossier de candidature UNESCO"
                type: bool
                default: true
            -   name: bsNom
                label: Nom
                type: string
                help: nom du site
                options:
                    minLength: 5
                    maxLength: 250
            -   name: pbDesNomSynononymes
                label: Synomymes
                type: string
                help: synonymes du site
            -   name:  pbDesTypeAttributLocal
                label: "Dénomination locale"
                type: select
                thesaurusID: 101
                help: Type de lieu
                options:
                    required: true
            -   name: bsObrId
                label: Observateur
                type: xhr
                options:
                    required: false
                    url: users/name/150/2
                    reverseurl: users/id
            -   name: bsDate
                label: Date d'enquête
                type: date
                options:
                    required: false
            -   name: pbCommentaire
                label: "Commentaire"
                type: text
    -   name: Localisation
        fields:
            - name: pbLocLieudit
              label: Lieu dit
              type: string
            - name: pbLocSituation
              label: Situation
              type: select
              thesaurusID: 100
              default: 0
            - name: pbLocVisibilite
              label: "Visibilité"
              type: select
              thesaurusID: 103
              default: 0
            - name: pbLocAccessibilite
              label: "Accessibilité"
              type: select
              thesaurusID: 106
              default: 0
            - name: pbLocOrientation
              label: "Orientation"
              type: select
              thesaurusID: 102
              default: 0
            - name: pbLocStatut
              label: "Statut"
              type: select
              thesaurusID: 107
              default: 0
    -   name: Historique
        fields:
              - name: pbHisDatationType
                label: "Type de datation"
                type: select
                thesaurusID: 117
              - name: pbHisDatationPeriode
                label: "Datation période"
                type: select
                thesaurusID: 109
              - name: pbHisDatationExacte
                label: "Datation exacte"
                type: string
    -   name: Description
        fields:
              - name: pbDesDimensionsLarg
                label: "Largeur"
                type: num
                options:
                    min: 0
                    step: 0.1
              - name: pbDesDimensionsLong
                label: "Longueur"
                type: num
                options:
                    min: 0
                    step: 0.1
              - name: pbDesDimensionsHaut
                label: "Hauteur"
                type: num
                options:
                    min: 0
                    step: 0.1
              - name: pbDesDimensionsE
                label: "Epaisseur"
                type: num
                options:
                    min: 0
                    step: 0.1
              - name: pbDesDimensionsD
                label: "Dimension D"
                type: num
                options:
                    min: 0
                    step: 0.1
              - name: pbDesEnvironnementProche
                label: "Environnement proche"
                type: string
              - name: pbDesMurGrosoeuvre
                label: "Mur gros oeuvre"
                type: select
                thesaurusID: 112
                options:
                  multi: true
              - name: pbDesMurRevetement
                label: "Mur revetement"
                type: select
                thesaurusID: 114
              - name: pbDesMurMisenoeuvre
                label: "Mur mise en oeuvre"
                type: select
                thesaurusID: 113
              - name: pbDesCouvrement
                label: "Couvrement"
                type: select
                thesaurusID: 116
              - name: pbDesToit
                label: "Toit"
                type: select
                thesaurusID: 115
              - name: pbDesEtat
                label: "Etat"
                type: select
                thesaurusID: 105
              - name: pbDesComplementaire
                label: "Description complémentaire"
                type: text
    -   name: Autres
        fields:
                - name: siteFichiers
                  label: "Fichiers joints"
                  type: file
                  help: "Fichiers relatifs au site"
                  options:
                      target: "patrimoinebati/site"
                      maxSize: 2048000
                      accepted:
                          - "png"
                          - "jpg"
                          - "jpeg"
                          - "pdf"
                - name: pbTraitementDonnees
                  label: "Etat de la donnée"
                  type: select
                  thesaurusID: 110
                - name: pbInterpretation
                  label : "Interprétation"
                  type: select
                  thesaurusID: 108
                - name: pbSource
                  label: "Source de la données"
                  type: select
                  thesaurusID: 111
