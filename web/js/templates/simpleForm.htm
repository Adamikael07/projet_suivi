<div class="col-lg-6">
    <form name="Simpleform" novalidate class="css-form">
        <tabset justified="true" ng-if="schema.groups.length>1">
            <tab ng-repeat="group in schema.groups" heading="{{group.name}}" active="isActive[$index]" disabled="isDisabled[$index]">
                <ng-form name="sub_{{$index}}">
                    <dynform group="group" data="data" errors="errors"></dynform>
                </ng-form>
                <button type="button" class="btn btn-primary btn-sm" ng-click="prevPage()" ng-show="$index>0"><span class="glyphicon glyphicon-chevron-left"></span>Précédent</button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="nextPage()" ng-disabled="sub_{{$index}}.$invalid" ng-show="$index<isActive.length-1">Suivant<span class="glyphicon glyphicon-chevron-right"></span></button>
            </tab>
        </tabset>
        <div ng-if="schema.groups.length==1">
            <dynform group="schema.groups[0]" data="data" errors="errors"></dynform>
        </div>
        <div class="row">
            <button class="btn btn-danger" type="button" ng-if="data.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"</button>
            <button class="btn btn-success" type="button" ng-disabled="!Simpleform.$valid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span></button>
        </div>    
    </form>
</div>
<pre ng-if="debug">{{data|json}}</pre>
