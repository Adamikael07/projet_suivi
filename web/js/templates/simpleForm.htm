<div>
    <form name="{{formname}}">
    <div class="row">
        <div ng-repeat="group in schema.groups">
            <dynform group="group" data="data" errors="errors"></dynform>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-danger" type="button" ng-if="data.id" ng-click="remove()">Supprimer</button>
        <button class="btn btn-success" type="button" ng-disabled="formname.$fieldid==false" ng-click="save()">Enregistrer</button>
    </div>    
</form>
</div>
<pre>{{data|json}}</pre>
