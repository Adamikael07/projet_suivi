<div class="col-lg-6">
    <form name="EditionSite" style="float: left;">
        <div>
            <h3>Coordonn√©es</h3>
            <table border="1">
                <tr>
                    <th>Longitude</th>
                    <th>Latitude</th>
                </tr>
                <tr>
                    <td>{{data.geometry.coordinates[0]}}</td>
                    <td>{{data.geometry.coordinates[1]}}</td>
                </tr>
            </table>
        </div>
        <div>
            <h3>Informations</h3>
            <table border="1">
                <tr ng-repeat="val in schema.formSite">
                    <td>
                        <h4>{{val.label}}</h4>
                        <p>{{val.help}}</p>
                        <p style="color: red;" ng-show="errors[val.name]">{{errors[val.name]}}</p>
                    </td>
                    <td>
                        <input name="{{val.name}}" type="text" ng-if="val.type=='string'" ng-model="data.properties[val.name]" ng-minlength="val.options.minLength" ng-maxlength="val.options.maxLength" ng-required="val.options.minLength>0">
                        <input name="{{val.name}}" type="number" ng-if="val.type=='num'" ng-model="data.properties[val.name]">
                        <input name="{{val.name}}" type="text" ng-if="val.type=='date'" ng-model="data.properties[val.name]">
                        <select name="{{val.name}}" ng-options="item.id as item.libelle for item in val.options.choices" ng-model="data.properties[val.name]" ng-if="val.type=='select'"></select>
                        <xhrinput url="val.options.url" initial="data.properties[val.name]" target="data.properties[val.name]" ng-if="val.type=='xhr'"></xhrinput>
                        <textarea name="{{val.name}}" ng-if="val.type=='text'" ng-model="data.properties[val.name]"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <button class="btn btn-success" type="button" ng-disabled="EditionSite.$valid==false" ng-click="save()">Enregistrer </button>
        <button class="btn btn-danger" type="button" ng-if="data.properties.id" ng-click="removeSite(data.properties.id)">Supprimer</button>
    </form>
<div>
