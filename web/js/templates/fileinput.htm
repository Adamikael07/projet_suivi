<div ng-repeat="fich in fileids">{{fich}} 
    <button type="button" class="btn btn-danger btn-xs">
        <span class="glyphicon glyphicon-minus"></span>
    </button>
</div>
<button type="button" ng-file-select ng-model="upload_file" class="btn btn-success btn-xs" ng-disable="lock">Sélectionner un fichier</button>
<span ng-show="lock" class="glyphicon glyphicon-send">Téléchargement: {{progress}}%</span>
