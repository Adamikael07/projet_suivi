<div class="row col-lg-6">
    <a class="btn btn-xs" ng-href="#/{{_appName}}/site"><span class="glyphicon glyphicon-chevron-left"></span>Sites</a>
    <a class="btn btn-xs" ng-href="#/{{_appName}}/site/{{data.siteId}}"><span class="glyphicon glyphicon-chevron-left"></span>{{data.siteNom}}</a>
</div>
<div class="row col-lg-6">
    <h3 class="col-lg-5">Observation nÂ°{{data.id}}</h3>
    <div class="col-lg-1 col-lg-offset-5">
        <a class="btn btn-warning" ng-href="#/{{_appName}}/edit/observation/{{data.id}}">Modifier</a>
    </div>
</div>
<div class="row col-lg-6">
    <table class="table">
        <tr ng-repeat="field in schema.detailObs">
            <td>{{field.label}}</td>
            <td ng-if="field.type=='date'">{{data[field.name]|datefr}}</td>
            <td ng-if="field.type=='string'">{{data[field.name]}}</td>
            <td ng-if="field.type=='multi'">
                <ul class="list-unstyled">
                    <li ng-repeat="item in data[field.name]"><span ng-repeat="opt in field.options">{{item[opt]}}</span></li>
                </ul>
            </td>
        </tr>
    </table>
</div>
<div class="row col-lg-6" ng-if="taxons.length>0">
    <h3 class="col-lg-5">Taxons</h3>
    <div class="col-lg-1 col-lg-offset-5">
        <a class="btn btn-success" ng-href="#/{{_appName}}/edit/taxons">Nouveau</a>
    </div>
    <table class="table">
        <tr>
            <th>Nom complet</th>
            <th>Nombre total</th>
        </tr>
        <tr ng-repeat="tx in taxons">
            <td><a ng-href="#/{{_appName}}/taxons/{{tx.id}}">{{tx.nomComplet}}</a></td>
            <td>{{tx.obsEffectifAbs}}</td>
        </tr>
    </table>
</div>
