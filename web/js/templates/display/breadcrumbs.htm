<ol class="breadcrumb" ng-show="bc.length>0 && bcShown">
    <li ng-repeat="item in bc">
        <a ng-if="$index<bc.length-1" ng-href="{{item.link}}"><span class="glyphicon glyphicon-chevron-left"></span>{{item.label}}</a>
        <span class="text-muted" ng-if="$index==bc.length-1">{{item.label}}</span>
    </li>
</ol>
