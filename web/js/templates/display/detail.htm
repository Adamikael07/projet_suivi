<div class="detail-display">
    <tabset justified="true" ng-if="schema.groups.length>1" >
        <tab ng-repeat="group in schema.groups" heading="{{group.name}}">
            <div ng-repeat="field in group.fields">
                <div ng-if="field.type != 'hidden' && !field.options.multi" field-display field="field" data="data[field.name]"></div>
                <div ng-if="field.type != 'hidden' && field.options.multi" field-display field="field" ng-repeat="item in data[field.name] track by $index" data="item"></div>
            </div>
        </tab>
    </tabset>
    <div ng-if="schema.groups.length==1">
            <div ng-repeat="field in schema.groups[0].fields">
                <div ng-if="field.type != 'hidden' && !field.options.multi" field-display field="field" data="data[field.name]"></div>
                <div ng-if="field.type != 'hidden' && field.options.multi" field-display field="field" ng-repeat="item in data[field.name] track by $index" data="item"></div>
            </div>
    </div>
    <a class="btn btn-warning" ng-if="updateUrl" ng-href="{{updateUrl}}">Modifier</a>
<div>
<div ng-if="subSchema">
    <h2>{{subSchema.title}}</h2>
    <a class="btn btn-success" ng-href="{{subSchema.createUrl}}{{dataId}}">{{subSchema.createBtnLabel}}</a>
    <table class="table" ng-if="subData.length>0">
        <tr>
            <th ng-repeat="subf in subSchema.fields">{{subf.label}}</th>
        </tr>
        <tr ng-repeat="line in subData">
            <td ng-repeat="subf in subSchema.fields">
                <div ng-if="subf.type=='string'">{{line[subf.name]}}</div>
                <div ng-if="subf.type=='dict'">{{line[subf.name][subf.field]}}</div>
                <div ng-if="subf.type=='list'">{{line[subf.name].join(', ')}}</div>
                <div ng-if="subf.type=='select'">{{subf.options.choices|tselect:line[subf.name]}}</div>
                <a ng-if="subf.type=='link'" ng-href="{{subf.url}}{{line[subf.ref]}}">{{line[subf.name]}}</a></div>
            </td>
        </tr>
    </table>
    <div ng-if="subData.length==0">{{subSchema.emptyMsg}}</div>
</div>
